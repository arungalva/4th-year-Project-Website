<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>4th-Year-Project Student Overview</title>

    <link rel="stylesheet" type="text/css" href="/vendor/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div class="ui main container">
    <h1 class="ui header" th:text="'Overview for ' + ${name}"></h1>
    <table style="overflow-x:auto;" class="ui celled structured stackable table projects">
        <tbody>
            <div>
                <tr><td>
                    <p th:text="'Student ID: ' + ${id}"></p>
                    <p th:text="'Email: ' + ${email}"></p>
                </td></tr>
            </div>
            <div th:if="${project != null}">
                <tr><td> 
                    <p th:text="'You have joined project ' + ${project.id} + ': ' + ${project.projectName}"></p>
                    <p th:if="${otherStudents != null}" th:text="'Other students who have joined this project: ' + ${otherStudents}"></p>
                    <p th:if="${otherStudents == null}">No other students have joined this project.</p>
                </td></tr>
            </div>
            <div th:if="${project == null}">
                <tr><td>You are not currently registered to a project. Visit the <a href='/projects'>projects page</a> to register for a project.</td></tr>
            <div>
        </tbody>
        <tfoot class="full-width">
        <tfoot class="full-width">
        <tr th:if="${project != null}">
            <th colspan="7">
                <a href="#">
                    <div class="ui floated small primary labeled icon button">
                        <i class="user icon"></i>Upload Document
                    </div>
                </a>
            </th>
        </tr>
        </tfoot>
        </tfoot>
    </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="/vendor/semantic.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
