<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/vendor/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/css/fullpage.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui image inverted header">
            <img src="assets/images/logo.png" class="image">
            <div class="content">
                Login to your account
            </div>
        </h2>
        <form class="ui large form signup" action="#" th:action="@{/login}" method="post">
            <div class="ui stacked segment">
                <p class="error" th:text="${error}"></p>
                <div class="field">
                    <label>Email</label>
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="email" name="username" autocomplete="on">
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="password" name="password" autocomplete="on">
                    </div>
                </div>
                <p class="error" th:text="${message}"></p>
                <button class="ui fluid large teal submit button" name="submit" type="submit">Login</button>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            Do not have an account? <a href="signup">Sign up</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="/vendor/semantic.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
